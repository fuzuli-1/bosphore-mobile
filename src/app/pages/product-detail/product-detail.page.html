<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ pizza?.ad }}</ion-title>
  </ion-toolbar>
</ion-header>

@if (pizza) {
  <ion-content>
    <ion-img [src]="pizza.resim"></ion-img>
    <ion-card>
      <ion-card-content>
        <h2>{{ pizza.ad }}</h2>
        <p>{{ pizza.aciklama }}</p>
        <ion-item>
          <ion-label>Boyut</ion-label>
          <ion-select [(ngModel)]="secimler.boyut">
            @for (b of boyutlar; track b) {
              <ion-select-option [value]="b">{{ b }}</ion-select-option>
            }
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Hamur</ion-label>
          <ion-select [(ngModel)]="secimler.hamur">
            @for (h of hamurlar; track h) {
              <ion-select-option [value]="h">{{ h }}</ion-select-option>
            }
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Ekstra Malzeme</ion-label>
          <ion-select multiple [(ngModel)]="secimler.malzemeler">
            @for (m of malzemeler; track m) {
              <ion-select-option [value]="m">{{ m }}</ion-select-option>
            }
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Adet</ion-label>
          <ion-input type="number" [(ngModel)]="secimler.adet" min="1"></ion-input>
        </ion-item>
        <ion-button expand="block" color="success" (click)="sepeteEkle()">Sepete Ekle</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
}
